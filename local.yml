- name: Run all ansible scripts
  hosts: localhost
  vars:
    source_key: "./.ssh/github_rsa"
    dest_key: "{{ lookup('env', 'HOME') }}/.ssh/github_rsa"
    home_dir: "{{ lookup('env', 'HOME') }}"
    user: "{{ lookup('env', 'USER') }}"
    ssh_private_key: "github_rsa"
  pre_tasks:
  - name: Update Apt
    become: true
    apt:
      force_apt_get: true
      update_cache: false
      state: present
    tags:
      - install
      - update
      - setup
  tasks:
    - include: tasks/basic.yml
      tags:
        - setup
    - include: tasks/packages.yml
      tags: 
        - setup
        - dotfiles
    - include: tasks/rust.yml
      tags:
        - rust
    - include: tasks/git-setup.yml
      tags:
        - setup
    - include: tasks/ssh.yml
      tags:
        - ssh
        - git
    - include: tasks/dotfiles.yml
      tags:
        - setup
        - dotfiles
    - include: tasks/deno.yml
      tags:
        - deno
        - ts
        - js
    - include: tasks/disconnected.yml
      tags: 
        - setup
        - dsc
    - include: tasks/brave.yml
      tags: 
        - setup
    - include: tasks/zettelkasten.yml
      tags:
        - notes
        - zk
    - include: tasks/tmux.yml
      tags:
        - tmux
